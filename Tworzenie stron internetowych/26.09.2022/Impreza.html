<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    background-color: lightblue;
    background-image: url(https://img.freepik.com/darmowe-zdjecie/chmury-i-nieboblekitne-niebo-i-biale-chmury_387864-4466.jpg?w=2000);
    background-size: cover;
    background-repeat: no-repeat;
}
h1{
    text-align: center;
    font-family: 'Bungee Spice', cursive;
    font-size: 4vw;
}
.trawa{
    position: absolute;
    width: 100%;
    height: 15vh;
    background-color: green;
    bottom: 0;
}
.sloneczko{
    position: absolute;
    right: 0;
    top: 5px;
}
.zdj{
    width: 12vw;
}
.owca{
    position: absolute;
    bottom: 0;
    left: 20px;
}
.zdj1{
    width: 15vw;
}
.drzewo
{
    position: absolute;
    right: 0;
    bottom: 30px;
}
.zdj2{
    width: 30vw;
}
.krowa{
    position: absolute;
    right: 30vw;
    bottom: 100px;
    z-index: -1;
}
.zdj3{
    width: 3vw;
}
.farmer
{
    position: absolute;
    top: 75vh;
    left: 50%;
    transform: translate(-50%, -50%);
}
.zdj4{
    width: 10vw;
}

    </style>
    <title>Impreza na farmie</title>
</head>
<body>
    <h1>Impreza na farmie</h1>
    <div class="trawa"></div>
    <div class="sloneczko">
        <img src="https://i0.wp.com/przedszkolesloneczko.wierzchoslawice.eu/wp-content/uploads/2018/08/cropped-sloneczko_icon.png?ssl=1" class="zdj">
    </div>
    <div class="owca">
        <img src="https://static.wikia.nocookie.net/minecraft_pl_gamepedia/images/3/35/Owca.png/revision/latest/scale-to-width-down/250?cb=20190809183311" class="zdj1">
    </div>
    <div class="drzewo">
        <img src="https://static.wikia.nocookie.net/minecraft_pl_gamepedia/images/d/d9/Drzewo.png/revision/latest/scale-to-width-down/219?cb=20190903203135" class="zdj2">
    </div>
    <div class="krowa">
        <img src="https://static.wikia.nocookie.net/minecraft_pl_gamepedia/images/8/88/Krowa.png/revision/latest?cb=20190721114026" class="zdj3">
    </div>
    <div class="farmer">
        <img src="https://www.minecraft.net/content/dam/games/minecraft/game-characters/revamped_villager2.png" class="zdj4">
    </div>
</body>
</html>
